			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'marshalma.o5o053n9'
	}).addTo(map);
	 
	var popup = L.popup();

	/*

	/* Initialize the SVG layer */
	map._initPathRoot()    

	/* We simply pick up the SVG from the map object */
	var svg = d3.select("#map").select("svg"),
	g = svg.append("g");


	
	d3.csv("data.csv", function(collection) {
		/* Add a LatLng object to each item in the dataset */
		collection.forEach(function(d) {
			d.LatLng = new L.LatLng(d.LAT,d.LNG)
		})

		var time = 1388534400;
		var previousTime;

		var filtered = collection.filter(function(d){
			return (d.UnixTime < 1388534400);
		});


		function update() {

			previousTime = time;
			time = time + 86400;

			showDateTime(time);

			console.log(time);
			grab = collection.filter(function(d){
				return (d.UnixTime <= time)&&(d.UnixTime >= previousTime);	
			});
			console.log(" | "+previousTime+" | "+time);
		 	//filtered = filtered.concat(grab);
		 	filtered = grab;
		 	console.log(filtered);
		 	var feature = g.selectAll("circle")
		 	.data(filtered,function(d){	
		 		return d.Key;
		 	});
		 	feature.enter().append("circle").attr("fill",function(d){
		 		if(d.TRANSACTION_AMT<620) return "red";
		 		if(d.TRANSACTION_AMT>620&&d.TRANSACTION_AMT<1300) return "yellow";
		 		if(d.TRANSACTION_AMT>1300) return "green";

		 	}).attr("r",0).transition().duration(200).attr("r",function(d){
		 		return 15*map.getZoom();
		 	});
			console.log("map size: " + 15*map.getZoom());
		 	feature.exit().transition().duration(250).attr("r",0).remove();

		 	feature.attr("cx",function(d) { return map.latLngToLayerPoint(d.x).x});
		 	feature.attr("cy",function(d) { return map.latLngToLayerPoint(d.LatLng).y});

			
		 	setTimeout(update,100);

		 }

		 function showDateTime(unixtime){
		 	var newDate = new Date();
		 	newDate.setTime(unixtime*1000);
		 	dateString = newDate.toString();
		 	dateString = dateString.slice(0,16);
		 	document.getElementById("timestamp").innerHTML = dateString;
			console.log("showDateTime called "+dateString);
		 }

		 console.log("undate to be called");
		 update();
		})
